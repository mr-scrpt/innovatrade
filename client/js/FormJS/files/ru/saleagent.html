<div class="saleagent">
	<div class="saleagent-container">
		<div class="saleagent-content">
			<div class="saleagent-title">
				Кто будет вашим менеджером?
				<br>
				{WomanName} или {ManName}
			</div>
			<div class="saleagent-body">
				<div class="saleagent-body-title">Выберите</div>
				<div class="saleagent-choose">
					<div class="saleagent-choose-item" data-choose="woman">
						<div class="saleagent-choose-image">
							<img src="{WomanPhoto}" alt="{WoomanName}">
						</div>
						<div class="saleagent-choose-name">
							{WomanName}
						</div>
					</div>
					<div class="saleagent-choose-item" data-choose="man">
						<div class="saleagent-choose-image">
							<img src="{ManPhoto}" alt="{ManName}">
						</div>
						<div class="saleagent-choose-name">
							{ManName}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
